<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses | FinTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/assets/images/dashboard-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        .app-header {
            background-color: #1E2A38;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 40px;
        }

        .nav-links a {
            color: #C7A35C;
            font-weight: bold;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 1.1rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            background-color: rgba(255, 255, 255, 0.97);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        .hero-right {
            text-align: right;
            margin-bottom: 2rem;
        }

        .hero-right img {
            max-width: 420px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        h2.section-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #C7A35C;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        table.styled-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .styled-table th,
        .styled-table td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }

        .styled-table th {
            background-color: #C7A35C;
            color: #fff;
            font-weight: 600;
        }

        form.form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .form-group input,
        .form-group select {
            padding: 0.6rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .form-group button {
            grid-column: span 2;
            padding: 0.75rem 1.5rem;
            background-color: #C7A35C;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #A9742C;
        }

        @media (max-width: 600px) {
            .form-group {
                grid-template-columns: 1fr;
            }

            .form-group button {
                grid-column: span 1;
            }

            .hero-right {
                text-align: center;
            }

            .hero-right img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <header class="app-header">
        <img src="/assets/images/logo-icon.png" class="logo" alt="Logo">
        <nav class="nav-links">
            <a href="/expenses/dashboard">Dashboard</a>
            <a href="/expenses">Expenses</a>
        </nav>
    </header>

    <div class="container">
        
        <div class="hero-right">
            <img src="/assets/images/expense-cover.png" alt="ExpenseTrack Graphic">
        </div>

        <h2 class="section-title">Monthly Expenses</h2>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>Vendor</th>
                    <th>Amount ($)</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Card</th>
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf or JS-based backend rows -->
            </tbody>
        </table>

        <form method="post" class="form-group">
            <input type="text" name="vendor" placeholder="Vendor" required>
            <input type="number" name="amount" step="0.01" placeholder="Amount" required>
            <input type="date" name="date" required>
            <input type="text" name="category" placeholder="Category" required>
            <select name="card" required>
                <option value="">Select Credit Card</option>
                <!-- Loop or inject cards here -->
                <!-- e.g., <option th:each="card : ${cards}" th:value="${card.id}" th:text="${card.maskedNumber}"></option> -->
            </select>
            <button type="submit">Add Expense</button>
        </form>
    </div>

</body>
</html>
