<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses | FinTech</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header class="app-header">
        <img src="/assets/images/logo-icon.png" class="logo" alt="Logo">
        <nav class="nav-links">
            <a href="/expenses/dashboard">Dashboard</a>
            <a href="/expenses">Expenses</a>
        </nav>
    </header>

    <div class="container">
        <h2>Monthly Expenses</h2>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>Vendor</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Card</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows here -->
            </tbody>
        </table>

        <h3>Add Expense</h3>
        <form method="post" class="form-group">
            <input type="text" name="vendor" placeholder="Vendor" required>
            <input type="number" name="amount" step="0.01" placeholder="Amount" required>
            <input type="date" name="date" required>
            <input type="text" name="category" placeholder="Category" required>
            <select name="card" required>
                <option value="">Select Credit Card</option>
            </select>
            <button type="submit" class="btn">Add Expense</button>
        </form>
    </div>
</body>
</html>
