<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FinTech | Expenses</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <img src="/assets/logo/logo-full.png" alt="FinTech Logo" class="logo" />
        <h1>FinTech Expense Tracker</h1>
    </header>

    <main class="container">
        <section class="expense-list">
            <h2>Monthly Expenses</h2>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Vendor</th>
                        <th>Amount ($)</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Card</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="expense : ${expenses}">
                        <td th:text="${expense.vendor}">Vendor</td>
                        <td th:text="${expense.amount}">0.00</td>
                        <td th:text="${expense.date}">Date</td>
                        <td th:text="${expense.category}">Category</td>
                        <td th:text="${expense.card.maskedNumber}">Card</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="add-expense-form">
            <h3>Add New Expense</h3>
            <form th:action="@{/expenses}" method="post" th:object="${expense}">
                <input type="text" name="vendor" placeholder="Vendor" required />
                <input type="number" name="amount" step="0.01" placeholder="Amount" required />
                <input type="date" name="date" required />
                <input type="text" name="category" placeholder="Category" required />

                <select name="card.id" required class="card-selector">
                    <option disabled selected>Select Credit Card</option>
                    <option th:each="card : ${cards}"
                            th:value="${card.id}"
                            th:text="${card.cardHolderName + ' | ' + card.maskedNumber}">
                    </option>
                </select>

                <button type="submit">Add Expense</button>
            </form>
        </section>
    </main>
</body>
</html>
