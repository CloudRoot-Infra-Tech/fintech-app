<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | FinTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Styles & Fonts -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/assets/images/dashboard-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        .hero-image {
            text-align: center;
            margin: 2rem 0;
        }

        .hero-image img {
            width: 180px;
        }

        .dashboard-title {
            text-align: center;
            color: #1E2A38;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            max-width: 400px;
            margin: 0 auto 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        .form-group select, .form-group button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .form-group button {
            background-color: #C7A35C;
            color: white;
            font-weight: 600;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #A9742C;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .dashboard-card {
            background: white;
            padding: 1.25rem;
            border-radius: 10px;
            border-left: 6px solid #C7A35C;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .dashboard-card h3 {
            margin-bottom: 0.5rem;
            color: #1E2A38;
        }

        .dashboard-card p {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .dashboard-charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        canvas {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="app-header">
        <img src="/assets/images/logo-icon.png" class="logo" alt="FinTech Logo">
        <nav class="nav-links">
            <a href="/expenses/dashboard">ðŸ“Š Dashboard</a>
            <a href="/expenses">ðŸ§¾ Expenses</a>
        </nav>
    </header>

    <!-- Card Hero -->
    <div class="hero-image">
        <img src="/assets/images/card-preview.png" alt="Card Image">
    </div>

    <!-- Content -->
    <div class="container">
        <h2 class="dashboard-title">Dashboard Overview</h2>

        <!-- Filter Form -->
        <form method="get" action="/expenses/dashboard" class="form-group">
            <select name="cardId" id="cardId">
                <option value="">All Cards</option>
                <option value="1" th:selected="${selectedCardId == 1}">Visa - **** 1234</option>
                <option value="2" th:selected="${selectedCardId == 2}">Mastercard - **** 5678</option>
            </select>
            <button type="submit">View</button>
        </form>

        <!-- Summary Cards -->
        <div class="grid-2">
            <div class="dashboard-card">
                <h3>Total Spent</h3>
                <p>$ <span th:text="${totalSpent}">0.00</span></p>
            </div>
            <div class="dashboard-card">
                <h3>Credit Limit</h3>
                <p>$ <span th:text="${limit}">0.00</span></p>
            </div>
        </div>

        <!-- Chart Grid -->
        <div class="dashboard-charts">
            <canvas id="categoryChart" height="300"></canvas>
            <canvas id="vendorChart" height="300"></canvas>
            <canvas id="dailyChart" height="300"></canvas>
        </div>
    </div>

    <!-- Chart Logic -->
    <script>
        const categoryLabels = [[${categoryLabels}]];
        const categoryData = [[${categoryData}]];
        const vendorLabels = [[${vendorLabels}]];
        const vendorTotals = [[${vendorTotals}]];
        const dailyLabels = [[${dailyLabels}]];
        const dailyTotals = [[${dailyTotals}]];

        const createChart = (ctxId, labels, data, label, bgColor) => {
            new Chart(document.getElementById(ctxId), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: bgColor
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        };

        document.addEventListener('DOMContentLoaded', function () {
            createChart('categoryChart', categoryLabels, categoryData, 'Spending by Category', '#C7A35C');
            createChart('vendorChart', vendorLabels, vendorTotals, 'Top Vendors', '#4CAF50');
            createChart('dailyChart', dailyLabels, dailyTotals, 'Daily Spend', '#2196F3');
        });
    </script>
</body>
</html>
