<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | FinTech</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="app-header">
        <img src="/assets/images/logo-icon.png" class="logo" alt="Logo">
        <nav class="nav-links">
            <a href="/expenses/dashboard">Dashboard</a>
            <a href="/expenses">Expenses</a>
        </nav>
    </header>

    <div class="container">
        <h2>Dashboard Overview</h2>

        <form method="get" class="form-group">
            <label for="cardId">Choose Card:</label>
            <select name="cardId" id="cardId">
                <option value="">All Cards</option>
            </select>
            <button type="submit" class="btn">View</button>
        </form>

        <div class="grid-2">
            <div class="card">
                <h3>Total Spent</h3>
                <p>$ {{ totalSpent }}</p>
            </div>
            <div class="card">
                <h3>Credit Limit</h3>
                <p>$ {{ limit }}</p>
            </div>
        </div>

        <div class="dashboard-charts grid-2">
            <canvas id="categoryChart"></canvas>
            <canvas id="vendorChart"></canvas>
            <canvas id="dailyChart"></canvas>
        </div>
    </div>
</body>
</html>
