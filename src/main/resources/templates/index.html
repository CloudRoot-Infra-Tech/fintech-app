<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinTech Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Inline Enhancements -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/assets/images/card-preview.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        .landing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.92);
            padding: 3rem 2rem;
            border-radius: 12px;
            max-width: 720px;
            margin: 3rem auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .landing-container img.logo-main {
            width: 240px;
            margin-bottom: 2rem;
        }

        .landing-container h1 {
            font-size: 2.4rem;
            color: #1E2A38;
            margin-bottom: 1rem;
        }

        .landing-container p {
            font-size: 1.15rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .landing-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .landing-buttons a {
            display: inline-block;
            padding: 0.9rem 1.8rem;
            font-size: 1.05rem;
            font-weight: 600;
            color: white;
            background-color: #C7A35C;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .landing-buttons a:hover {
            background-color: #A9742C;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .landing-container {
                margin: 1rem;
                padding: 2rem;
            }

            .landing-container h1 {
                font-size: 1.8rem;
            }

            .landing-buttons a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <img src="/assets/images/logo-full.png" alt="FinTech Logo" class="logo-main">
        <h1>Welcome to FinTech Expense Tracker</h1>
        <p>Track, analyze, and optimize your spending. Safe, smart, and simple.</p>
        <div class="landing-buttons">
            <a href="/expenses/dashboard">üìä Dashboard</a>
            <a href="/expenses">üìÅ Expense Manager</a>
        </div>
    </div>
</body>
</html>
