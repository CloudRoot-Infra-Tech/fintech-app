permissions:
  id-token: write
  contents: read

name: CI-CD Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'prod'
        type: choice
        options: [dev, qa, uat, prod]
      image_tag:
        description: 'Docker Image Tag (e.g., 1.0.0)'
        required: false

  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-2
  AWS_ACCOUNT_ID: 248189908663
  ECR_REPO: fintech-app

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: self-hosted
    timeout-minutes: 60
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image-tag }}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Set up JDK with Maven
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Maven from Apache (if needed)
        run: |
          # Check if mvn is available
          if command -v mvn &> /dev/null; then
            echo "‚úì Maven already available"
            mvn -version
            exit 0
          fi
          
          # Check /opt/maven
          if [ -f /opt/maven/bin/mvn ]; then
            echo "‚úì Maven found at /opt/maven"
            echo "/opt/maven/bin" >> $GITHUB_PATH
            /opt/maven/bin/mvn -version
            exit 0
          fi
          
          # Install Maven
          echo "Installing Maven 3.9.9..."
          MAVEN_VERSION=3.9.9
          MAVEN_DIR=/tmp/maven-install
          
          mkdir -p $MAVEN_DIR
          cd $MAVEN_DIR
          
          for i in {1..3}; do
            if wget --no-verbose "https://archive.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz"; then
              echo "‚úì Download successful"
              break
            fi
            sleep 2
            [ $i -eq 3 ] && exit 1
          done
          
          echo "Extracting Maven..."
          sudo tar -xzf "apache-maven-${MAVEN_VERSION}-bin.tar.gz" -C /opt/
          
          [ ! -d "/opt/apache-maven-${MAVEN_VERSION}" ] && exit 1
          
          echo "Creating symlink..."
          if [ -d /opt/maven ] && [ ! -L /opt/maven ]; then
            sudo rm -rf /opt/maven
          elif [ -L /opt/maven ]; then
            sudo rm -f /opt/maven
          fi
          
          sudo ln -sfn "/opt/apache-maven-${MAVEN_VERSION}" /opt/maven
          sudo chmod -R 755 "/opt/apache-maven-${MAVEN_VERSION}"
          
          [ ! -f /opt/maven/bin/mvn ] && exit 1
          
          echo "/opt/maven/bin" >> $GITHUB_PATH
          /opt/maven/bin/mvn -version
          
          cd ~
          rm -rf $MAVEN_DIR
          echo "‚úì Maven installation complete"

      - name: Verify Maven Installation
        run: |
          if command -v mvn &> /dev/null; then
            echo "‚úì Maven found in PATH"
            mvn -version
          elif [ -f /opt/maven/bin/mvn ]; then
            echo "‚úì Maven found at /opt/maven/bin/mvn"
            /opt/maven/bin/mvn -version
          else
            echo "‚ùå Maven not found!"
            exit 1
          fi

      - name: Build with Maven
        run: |
          if command -v mvn &> /dev/null; then
            mvn clean package -DskipTests
          else
            /opt/maven/bin/mvn clean package -DskipTests
          fi

      - name: Ensure SonarQube is Running
        run: |
          echo "=== Checking SonarQube Status ==="
          
          if ! systemctl list-unit-files | grep -q sonar.service; then
            echo "‚ùå SonarQube is not installed on this runner"
            echo "Please run: curl -fsSL [your-repo-url]/setup_sonarqube.sh | bash"
            exit 1
          fi
          
          if ! sudo systemctl is-active --quiet sonar.service; then
            echo "‚ö†Ô∏è  SonarQube service is not running, starting it..."
            sudo systemctl start sonar.service
            
            echo "Waiting for SonarQube to start..."
            for i in {1..60}; do
              if sudo systemctl is-active --quiet sonar.service; then
                echo "‚úì SonarQube service started"
                break
              fi
              sleep 2
              if [ $i -eq 60 ]; then
                echo "‚ùå SonarQube failed to start"
                sudo journalctl -u sonar.service -n 50 --no-pager
                exit 1
              fi
            done
          else
            echo "‚úì SonarQube service is already running"
          fi
          
          echo "Waiting for SonarQube web interface..."
          SONAR_URL="${{ secrets.SONAR_HOST_URL }}"
          
          if [ -z "$SONAR_URL" ]; then
            echo "‚ö†Ô∏è  SONAR_HOST_URL not set, using localhost"
            SONAR_URL="http://127.0.0.1:9000"
          fi
          
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" "$SONAR_URL/api/system/status" | grep -q "200"; then
              echo "‚úì SonarQube is ready at $SONAR_URL"
              break
            fi
            echo "Attempt $i/30: Waiting for SonarQube..."
            sleep 3
            if [ $i -eq 30 ]; then
              echo "‚ùå SonarQube web interface not responding"
              sudo systemctl status sonar.service --no-pager
              exit 1
            fi
          done

      - name: Validate SonarQube Configuration
        run: |
          echo "Checking SonarQube configuration..."
          
          if [ -z "${{ secrets.SONAR_HOST_URL }}" ]; then
            echo "‚ùå SONAR_HOST_URL secret is not set!"
            echo "Add it in: Settings > Secrets and variables > Actions"
            echo "Example: http://$(hostname -I | awk '{print $1}'):9000"
            exit 1
          fi
          
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "‚ùå SONAR_TOKEN secret is not set!"
            echo "Generate token in SonarQube: My Account > Security > Generate Token"
            exit 1
          fi
          
          echo "‚úì SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}"
          echo "‚úì SONAR_TOKEN: [REDACTED]"
          echo "‚úì Configuration validated"

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "Running SonarQube analysis..."
          
          if command -v mvn &> /dev/null; then
            MVN_CMD="mvn"
          else
            MVN_CMD="/opt/maven/bin/mvn"
          fi
          
          $MVN_CMD sonar:sonar \
            -Dsonar.projectKey=fintech-app \
            -Dsonar.projectName=fintech-app \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.java.binaries=target/classes
          
          echo "‚úì SonarQube analysis completed"

      - name: Set Image Tag
        id: set-tag
        run: |
          TAG=${{ github.event.inputs.image_tag }}
          if [ -z "$TAG" ]; then
            TAG=$(date +%Y%m%d%H%M%S)
            echo "Generated unique image tag: $TAG"
          else
            echo "Using provided image tag: $TAG"
          fi
          echo "image-tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to AWS ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=${{ steps.set-tag.outputs.image-tag }}
          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          echo "üî® Building Docker image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          echo "üì§ Pushing Docker image..."
          docker push $IMAGE_URI

      - name: Clean Up Local Docker Images
        if: always()
        run: |
          IMAGE_TAG=${{ steps.set-tag.outputs.image-tag }}
          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          echo "üßπ Cleaning up Docker image: $IMAGE_URI"
          docker rmi -f $IMAGE_URI || true
          docker image prune -af --filter "until=24h" || true
          docker container prune -f || true
          docker volume prune -f || true

      - name: Notify Slack (‚úÖ Build Success)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"‚úÖ *Build Succeeded* by `${{ github.actor }}` in `${{ github.event.inputs.environment || 'prod' }}`."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack (‚ùå Build Failed)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"‚ùå *Build Failed* by `${{ github.actor }}` in `${{ github.event.inputs.environment || 'prod' }}`."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    name: Deploy to EKS
    runs-on: self-hosted
    needs: build-and-push

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Notify Slack (üöÄ Starting Deployment)
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"üöÄ *Deployment started* in `${{ github.event.inputs.environment || 'prod' }}`."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Configure kubectl via AWS CLI
        run: |
          CLUSTER_NAME=${{ github.event.inputs.environment || 'prod' }}-cloudsroot-cluster
          aws eks update-kubeconfig --region $AWS_REGION --name "$CLUSTER_NAME"

      - name: Verify EKS Access
        run: |
          kubectl get nodes || {
            echo "‚ùå Unable to authenticate with EKS cluster."
            exit 1
          }

      - name: Install EKS Add-ons
        run: |
          chmod +x eks_addons/script/helm_install.sh eks_addons/script/helm_charts.sh
          ./eks_addons/script/helm_install.sh
          ./eks_addons/script/helm_charts.sh

      - name: Deploy Monitoring and Logging
        run: |
          kubectl apply -k ./eks_addons/monitoring
          kubectl apply -k ./eks_addons/elk

      - name: Deploy Application via Kustomize
        run: |
          ENV=${{ github.event.inputs.environment || 'prod' }}
          IMAGE_TAG=${{ needs.build-and-push.outputs.image-tag }}
          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          OVERLAY_DIR=./k8s/overlays/$ENV

          echo "üîß Deploying to: $ENV"
          echo "üì¶ Using Docker image: $IMAGE_URI"

          if [ ! -d "$OVERLAY_DIR" ]; then
            echo "‚ùå Overlay directory $OVERLAY_DIR not found!"
            exit 1
          fi

          cd "$OVERLAY_DIR"
          kustomize edit set image $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO=$IMAGE_URI
          cd -

          kubectl apply -k "$OVERLAY_DIR"

      - name: Notify Slack (‚úÖ Deploy Success)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"‚úÖ *Deployment Successful* to `${{ github.event.inputs.environment || 'prod' }}` by `${{ github.actor }}`."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack (üî• Deploy Failed)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"üî• *Deployment FAILED* to `${{ github.event.inputs.environment || 'prod' }}`."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}